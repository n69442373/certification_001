<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>&#20449;&#24687;</title>
    <style>
        :root { color-scheme: light; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { background-color: #F5F5F5; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; 
        }
        #loading-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background-color: #F2F3F5; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s ease;
        }
        .fake-app-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
        .loading-box {
            width: 120px; height: 120px; background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #fff;
            font-size: 14px; letter-spacing: 1px; position: relative; z-index: 10;
        }
        .spinner {
            width: 36px; height: 36px; border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff; border-radius: 50%; animation: rotate 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .container {
            width: 100%; max-width: 600px; background-color: #F5F5F5;
            padding: 20px 0; position: relative; display: none;
            flex-direction: column; opacity: 0; transition: opacity 0.5s ease;
        }
        .header { text-align: center; padding: 15px 20px; background-color: #F5F5F5; }
        .header h1 { font-size: 20px; font-weight: 600; color: #333; }
        .divider { height: 1px; background-color: #E0E0E0; width: 100%; }
        .content-list { padding: 20px; flex: 1; }
        .row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 22px; }
        .label { color: #333; font-size: 16px; flex-shrink: 0; margin-right: 15px; }
        .value { color: #666; font-size: 16px; text-align: right; word-break: break-all; }
        .footer { text-align: center; padding: 30px 20px 30px; color: #999; font-size: 14px; margin-top: auto; }
        @media (min-width: 601px) {
            body { background-color: #E0E0E0; }
            .container { background-color: #F5F5F5; box-shadow: 0 0 20px rgba(0,0,0,0.1); min-height: 100vh; }
            #loading-layer { max-width: 600px; left: 50%; transform: translateX(-50%); box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        }
    </style>
</head>
<body>
    <div id="loading-layer">
        <div class="fake-app-bg"></div>
        <div class="loading-box">
            <div class="spinner"></div>
            <span id="loading-text"></span>
        </div>
    </div>
    <div class="container" id="app-root"></div>
    <script>
        const _secureData = {
            loading: "52a08f7d4e2d", 
            title: "666e901a8d278fd08f668f864e0a7f515ba15e745ba151ed8bc1",
            list: [
                {l: "5e745ba151ed8bc17f1653f7", v: "003100350030003100300038003000300031003200300032003300300036003200360030003000300034"},
                {l: "8f668f8653f7724c", v: "8499004b0042003600300039003100289ec482720029"},
                {l: "8f668f868bc6522b4ee353f7002f00560049004e", v: "004c00520044005600370050004500430058004a004c003600300037003100300036"},
                {l: "90538def8fd08f938bc153f7", v: "003100350030003600300032003200310034003000380035"},
                {l: "6280672f7b497ea78bc45b9a7ed38bba", v: "4e8c7ea7"},
                {l: "5ba19a8c67096548671f81f3", v: "00320030003200345e74003000366708"},
                {l: "5ba19a8c673a5173", v: "91025c14591a65af5e024ea4901a8fd08f93670d52a14e2d5fc3003c00620072003e7efc5408670d52a165b057ce529e"}
            ],
            footer: "4ee54e0a4e3a666e901a8d278fd08f668f864e0a7f515ba15e745ba151ed8bc16240542b4fe1606fff0c4ec54f9b53c28003"
        };
        function xDec(str) {
            let res = [];
            for (let i = 0; i < str.length; i += 4) {
                let code = parseInt(str.substr(i, 4), 16);
                res.push(String.fromCharCode(code));
            }
            return res.join('');
        }
        window.addEventListener('load', function() {
            const loadingLayer = document.getElementById('loading-layer');
            const loadingText = document.getElementById('loading-text');
            const root = document.getElementById('app-root');
            loadingText.innerText = xDec(_secureData.loading);
            function buildDom() {
                let html = '';
                html += '<header class="header"><h1>' + xDec(_secureData.title) + '</h1></header>';
                html += '<div class="divider"></div>';
                html += '<div class="content-list">';
                _secureData.list.forEach(function(item) {
                    html += '<div class="row">';
                    html += '<span class="label">' + xDec(item.l) + '</span>';
                    html += '<span class="value">' + xDec(item.v) + '</span>';
                    html += '</div>';
                });
                html += '</div>';
                html += '<footer class="footer"><p>' + xDec(_secureData.footer) + '</p><br></footer>';
                return html;
            }
            setTimeout(function() {
                root.innerHTML = buildDom();
                root.style.display = 'flex';
                setTimeout(() => {
                    root.style.opacity = '1';
                    loadingLayer.style.opacity = '0';
                    document.body.style.overflow = 'auto';
                    setTimeout(() => {
                        loadingLayer.style.display = 'none';
                    }, 500);
                }, 50);
            }, 1500);
        });
    </script>
</body>
</html>
